<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2 class="text-center">Projects</h2>

    {% if projects %}
        <div class="row">
            {% for project in projects %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    {% if project.image %}
                        <img src="{{ project.image.url }}" class="card-img-top" alt="{{ project.name }}">
                    {% else %}
                        <img src="https://via.placeholder.com/200" class="card-img-top" alt="No Image">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ project.name }}</h5>
                        <p class="card-text">{{ project.description }}</p>
                        <a href="{{ project.link }}" target="_blank" class="btn btn-primary">View Project</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-center">No projects available.</p>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
