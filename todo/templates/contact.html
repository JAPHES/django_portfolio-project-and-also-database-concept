<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e3f2fd; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            width: 420px;
            text-align: center;
        }

        h1 {
            color: #f44336; /* Red to attract attention */
            margin-bottom: 20px;
            font-size: 32px;
        }

        label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }

        input[type="text"],
        input[type="email"],
        input[type="phone"],
        textarea {
            width: 100%;
            padding: 14px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
            color: #333;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="phone"]:focus,
        textarea:focus {
            border-color: #f44336; /* Focus color change */
            outline: none;
        }

        button {
            width: 100%;
            padding: 16px;
            background-color: #f44336; /* Red button */
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #d32f2f; /* Darker red on hover */
            transform: scale(1.05); /* Slight enlarge effect */
        }

        .welcome-message {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }

        .footer {
            margin-top: 25px;
            font-size: 14px;
            color: #999;
        }

        .footer a {
            color: #f44336; /* Red link for footer */
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

<form method="POST">
    {% csrf_token %}
    <div class="form-container">
        <h1>Contact Me!</h1>
        <p class="welcome-message">We're excited to hear from you! Please fill out the form below, and we'll get in touch soon.</p>

        <div>
            {{ form.as_p }}
        </div>

        <button type="submit">Submit</button>

        <div class="footer">
            <p>Need assistance? <a href="#">Contact support</a></p>
            <p>Phone Number</p>
            <p>0769809329/0790841412</p>
        </div>
    </div>
</form>

</body>
</html>
